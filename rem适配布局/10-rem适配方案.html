<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width:320px) {
            html {
                font-size: 21.33px;
            }
        }
        
        @media screen and (min-width:750px) {
            html {
                font-size: 50px;
            }
        }
        
        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }
        /* 1.首先选一套尺寸为750为标准
        2.将柄木划分为15等分，得到html的文字大小，
        3.页面元素的rem值 = 页面元素在 750 像素下的px值/html 里面的文字大小 */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
